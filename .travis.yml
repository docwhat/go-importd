sudo: false
language: go
go: '1.11.x'

env:
  global:
  - GO111MODULE=on
  - DOCKER_USERNAME=docwhat
  - secure: 

notifications:
  email:
    on_success: never
    on_failure: always

install:
- "./script/bootstrap"

script:
- "./script/test"
- "./script/lint"

before_deploy:
- "./script/docker-login"

deploy:
  skip_cleanup: true
  provider: script
  script: curl -sSfL https://git.io/goreleaser | bash
  on:
    tags: true
    repo: docwhat/go-importd
    condition: "$TRAVIS_OS_NAME = linux"
